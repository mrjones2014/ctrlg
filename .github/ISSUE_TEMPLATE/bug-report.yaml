name: üêõ Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - mrjones2014
body:
  - type: checkboxes
    id: similar-issues
    attributes:
      label: Similar Issues
      options:
        - label: Before filing, I have searched for similar issues.
          required: true
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: Description
    validations:
      required: true
  - type: textarea
    id: os-version
    attributes:
      label: Operating System + Version
      description: If macOS, please specify if it's Apple ARM silicon
    validations:
      required: true
  - type: textarea
    id: shell-version
    attributes:
      label: Shell + Version
      description: "`bash --version`, `zsh --version`, `fish --version`, please use a code block"
    validations:
      required: true
  - type: textarea
    id: min-config
    attributes:
      label: Minimal Configuration to Reproduce
      description: "`.bashrc`, `.zshrc`, `config.fish`, please use a code block"
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Additional Details
    validations:
      required: true
